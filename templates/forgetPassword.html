{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/newLogin.css' %}" />
    <title>NepalNest</title>
  </head>
  <body>
    <div class="container">
      <!--Data or Content-->
      <div class="box-1">
        <div class="content-holder">
          <h2>NepalNest.com</h2>
          <p>Follow Instruction to reset your password</p>
        </div>
      </div>
      


      <div class="box-2">
        <div class="login-form-container">
            <h1>Forgot Password</h1>
            <form action="" method="POST">
              {% csrf_token %}
            <input type="text" placeholder="Username" class="input-field" id="username-input-field" name="username"   value="{% if username_or_email %}{{ username_or_email }}{% endif %}">
            <div class="error-render username-error">
              {% if error %}
                  {{ error }}
              {% endif %}
          </div>
            <br><br>
            <button type="submit" class="login-button"  value="Log In" id="submit-btn">Log In</button>
            </form>
        </div>
    </div>
  </body>
</html>
