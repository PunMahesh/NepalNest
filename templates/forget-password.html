{% extends "components/base.html" %} 
{% load static %}
{% block style %} 
<link rel="stylesheet" href="{% static 'css/forgot.css' %}" />
{% endblock %}

{% block content %}
  <div class="container">
    <div class="box-1">
      <div class="content-holder">
        <h2>NepalNest.com</h2>
        <p>Follow Instruction to reset your password</p>
      </div>
    </div>
    


      <div class="box-2">
        <div class="login-form-container">
            <h1>Forgot Password</h1>
            <form action="" method="POST">
              {% csrf_token %}
            <input type="text" placeholder="Email" class="input-field" id="username-input-field" name="email" >
            <br>
            <button type="submit" class="login-button"  value="Log In" id="submit-btn">Submit</button>
            </form>
        </div>
    </div>
  </div>

{% endblock content %}
