{% extends "components/base.html" %} 
{% load static %} 
{% block content %}

<link rel="stylesheet" href="{% static 'css/home.css' %}" type="text/css" />
<header class="header" id="home">
  <div class="section__header header__container">
    <p class="section__subheader">Your Next Space</p>
    <h1>Discover<br />Nepal</h1>
  </div>
</header>

<section class="booking">
  <div class="section__container booking__container">
    <form action="/">
      <div class="input__group">
        <label for="destination">Where To?</label>
        <input type="text" placeholder="Wher To?" />
      </div>
      <div class="input__group">
        <label for="arrival">Arrival Date</label>
        <input type="date" placeholder="Your Arrival Date"  min="{{ today|date:'Y-m-d' }}" />
      </div>
      <div class="input__group">
        <label for="departure">Departure Date</label>
        <input type="date" placeholder="Your Departure Date"  min="{{ today|date:'Y-m-d' }}" />
      </div>
      <div class="input__group">
        <label for="guests">Guests</label>
        <input type="text" placeholder="No Of Guests" />
      </div>
      <button class="btn">Check Availability</button>
    </form>
  </div>
</section>

<section class="top_destination" id="top_destination">
  <div class="section__container top__destination">
    <h2 class="section_header">Top Destinations</h2>
  <div class="top_images_top_destination">
    <img src="{% static 'images/Kathmandu.jpg' %}" alt="">
    <img src="{% static 'images/Pokhara.jpg' %}" alt="">
  </div>
  <div class="low_images_top_destination">
    <img src="{% static 'images/Kathmandu.jpg' %}" alt="">
    <img src="{% static 'images/Pokhara.jpg' %}" alt="">
    <img src="{% static 'images/Pokhara.jpg' %}" alt="">
  </div>
</div>
</section>


<!--ScrollReveal-->
<script src="https://unpkg.com/scrollreveal"></script>

<script src="{% static 'js/home.js' %}"></script>

{% endblock content %}
