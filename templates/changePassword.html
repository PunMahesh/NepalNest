<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/newLogin.css" />
    <script src="static/js/login.js"></script>
    <script src="static/js/registration.js"></script>
    <title>NepalNest</title>
</head>
<body>
</div> <div class="container">
    <!--Data or Content-->
    <div class="box-1">
        <div class="content-holder">
          <h2>NepalNest.com</h2>
          <p>Follow Instruction to reset your password</p>
        </div>
      </div>
      
    
      <!--Forms-->
      <div class="box-2">
          <div class="login-form-container">
              <h1>Forgot Password</h1>
              <form action="" method="POST">
                {% csrf_token %}
              <input type="password" placeholder="New Passowrd" class="input-field" id="username-input-field" name="new_password"   value="{% user_id %}">
              <div class="error-render ">
                {% if error %}
                    {{ error }}
                {% endif %}
            </div>
              <br><br>
              <input type="password" placeholder="Confirm Password" class="input-field" id="password-input-field"  name="confirm_password" value="{% user_id %}">
              <br><br>
              <button type="submit" class="login-button"  value="Log In" id="submit-btn">Change Password</button>
              </form>
          </div>
    </div>
</body>
</html>
